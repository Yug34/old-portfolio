<script>
  window.onload = function onLoad() {
    var bar = new ProgressBar.Line("#progress", {
      strokeWidth: 1,
      easing: 'easeInOut',
      duration: 1400,
      color: '#FFEA82',
      trailColor: '#eee',
      trailWidth: 0.5,
      svgStyle: {
        width: '90%',
        height: '4px',
        "border-radius": "2px",
        "margin-top": "20px",
      },
      from: {color: '#000'},
      to: {color: '#fff'},
      step: (state, bar) => {
        bar.path.setAttribute('stroke', state.color);
      }
    });

    bar.animate(1.0);  // Number from 0.0 to 1.0
  };



</script>
